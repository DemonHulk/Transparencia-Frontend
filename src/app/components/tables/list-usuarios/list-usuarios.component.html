<div class="12/12 text-right">
  <button routerLink="/new-usuario" type="button"
    class="py-3 my-2  px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent button-secondary text-white hover:bg-primary-color-90 disabled:opacity-50 disabled:pointer-events-none">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Registrar usuario
  </button>
</div>
<div class="rounded-sm border border-stroke bg-white px-5 pb-2.5 pt-6 shadow-default   sm:px-7.5 xl:pb-1">
  <div class="max-w-full overflow-x-auto">
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-table-header-color text-left ">
          <th class="min-w-[220px] px-4 py-4 font-medium text-white  xl:pl-11">
            Nombre completo
          </th>
          <th class="min-w-[150px] px-4 py-4 font-medium text-white ">
            Área
          </th>
          <th class="min-w-[120px] px-4 py-4 font-medium text-white ">
            Estado
          </th>
          <th class="px-4 py-4 font-medium text-white ">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let area of getNumbers()">
          <td class="border-b border-[#eee] px-4 py-5 pl-9  xl:pl-11">
            <p class="font-medium text-black ">Apellidos</p>
            <p class="text-sm">Nombres</p>
          </td>
          <td class="border-b border-[#eee] px-4 py-5 ">
            <p class="text-black ">Área {{area}}</p>
          </td>
          <td class="border-b border-[#eee] px-4 py-5 ">
            <p class="inline-flex rounded-full bg-green-500 bg-opacity-10 px-3 py-1 text-sm font-medium text-green-500">
              Activo
            </p>
            <p class="inline-flex rounded-full bg-red-500 bg-opacity-10 px-3 py-1 text-sm font-medium text-red-500">
              Inactivo
            </p>
          </td>
          <td class="border-b border-[#eee] px-4 py-5 ">
            <div class="flex items-center space-x-3.5">
              <button class="hover:text-primary" routerLink="/details-usuario/{{area}}">

                <!-- User -->
                <div class="hs-tooltip [--trigger:hover] sm:[--placement:right] inline-block">
                  <div
                    class="hs-tooltip-toggle max-w-xs p-3 flex items-center gap-x-3 bg-white border border-gray-200 rounded-xl shadow-sm">

                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <!-- Popover Content -->
                    <div
                      class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs w-full bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full"
                      role="tooltip">
                      <!-- Header -->
                      <div class="py-3 px-4 border-b border-gray-200">
                        <div class="flex items-center gap-x-3">
                          <div class="grow">
                            <h4 class="font-semibold text-gray-800">
                              Detalles
                            </h4>
                          </div>
                        </div>
                      </div>
                      <ul class="py-3 px-4 space-y-1">
                        <li>
                          <div class="inline-flex items-center gap-x-3 text-sm text-gray-800">
                            Información detallada del usuario
                          </div>
                        </li>
                      </ul>
                    </div>
                    <!-- End Popover Content -->
                  </div>
                </div>
              </button>
              <button class="hover:text-primary" routerLink="/edit-usuario/{{area}}">
                <!-- User -->
                <div class="hs-tooltip [--trigger:hover] sm:[--placement:right] inline-block">
                  <div
                    class="hs-tooltip-toggle max-w-xs p-3 flex items-center gap-x-3 bg-white border border-gray-200 rounded-xl shadow-sm">

                    <i class="fas fa-edit    "></i>
                    <!-- Popover Content -->
                    <div
                      class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs w-full bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full"
                      role="tooltip">
                      <!-- Header -->
                      <div class="py-3 px-4 border-b border-gray-200">
                        <div class="flex items-center gap-x-3">
                          <div class="grow">
                            <h4 class="font-semibold text-gray-800">
                              Editar
                            </h4>
                          </div>
                        </div>
                      </div>
                      <ul class="py-3 px-4 space-y-1">
                        <li>
                          <div class="inline-flex items-center gap-x-3 text-sm text-gray-800">
                            Actualizar la información del usuario actual.
                          </div>
                        </li>
                      </ul>
                    </div>
                    <!-- End Popover Content -->
                  </div>
                </div>
              </button>
              <button class="hover:text-primary">

                <!-- User -->
                <div class="hs-tooltip [--trigger:hover] sm:[--placement:right] inline-block">
                  <div
                    class="hs-tooltip-toggle max-w-xs p-3 flex items-center gap-x-3 bg-white border border-gray-200 rounded-xl shadow-sm">

                    <i class="fa fa-trash" aria-hidden="true"></i>
                    <!-- Popover Content -->
                    <div
                      class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs w-full bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full"
                      role="tooltip">
                      <!-- Header -->
                      <div class="py-3 px-4 border-b border-gray-200">
                        <div class="flex items-center gap-x-3">
                          <div class="grow">
                            <h4 class="font-semibold text-gray-800">
                              Eliminar
                            </h4>
                          </div>
                        </div>
                      </div>
                      <ul class="py-3 px-4 space-y-1">
                        <li>
                          <div class="inline-flex items-center gap-x-3 text-sm text-gray-800">
                            Eliminar el acceso al usuario del sistema
                          </div>
                        </li>
                      </ul>
                    </div>
                    <!-- End Popover Content -->
                  </div>
                </div>
              </button>
              <button class="hover:text-primary">

                <!-- User -->
                <div class="hs-tooltip [--trigger:hover] sm:[--placement:right] inline-block">
                  <div
                    class="hs-tooltip-toggle max-w-xs p-3 flex items-center gap-x-3 bg-white border border-gray-200 rounded-xl shadow-sm">

                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    <!-- Popover Content -->
                    <div
                      class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible hidden opacity-0 transition-opacity absolute invisible z-10 max-w-xs w-full bg-white border border-gray-100 text-start rounded-xl shadow-md after:absolute after:top-0 after:-start-4 after:w-4 after:h-full"
                      role="tooltip">
                      <!-- Header -->
                      <div class="py-3 px-4 border-b border-gray-200">
                        <div class="flex items-center gap-x-3">
                          <div class="grow">
                            <h4 class="font-semibold text-gray-800">
                              Reactivar
                            </h4>
                          </div>
                        </div>
                      </div>
                      <ul class="py-3 px-4 space-y-1">
                        <li>
                          <div class="inline-flex items-center gap-x-3 text-sm text-gray-800">
                            Regresar el acceso al usuario al sistema
                          </div>
                        </li>
                      </ul>
                    </div>
                    <!-- End Popover Content -->
                  </div>
                </div>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <div class="mt-2 bg-blue-600 text-sm text-white rounded-lg p-4" role="alert">
              <span class="font-bold">Info</span> no se ha registrado ningún usuario.
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
