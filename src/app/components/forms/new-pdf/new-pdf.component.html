<div class="bg-white p-8 border border-gray-200 rounded-lg shadow-lg max-w-2xl mx-auto my-10">
  <h1 class="text-3xl text-center">Nuevo Documento</h1>
  <form class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
    <!-- Input para el nombre externo del documento -->
    <div class="sm:col-span-2">
      <label for="nombreExternoDocumento" class="font-poppins">Nombre Externo del Documento</label>
      <input type="text" id="nombreExternoDocumento"
        class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
        placeholder="Nombre con el cual se mostrara para acceder  ">
    </div>

    <!-- Input para el nombre interno del documento -->
    <div class="sm:col-span-2">
      <label for="nombreInternoDocumento" class="font-poppins">Nombre Interno del Documento</label>
      <input type="text" id="nombreInternoDocumento"
        class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
        placeholder="Nombre de descarga del documento">
    </div>

    <!-- Descripci贸n -->
    <div class="sm:col-span-2">
      <label for="descripcion" class="font-poppins">Descripci贸n</label>
      <textarea
        class="py-3 px-4 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-primary-color focus:ring-primary-color disabled:opacity-50 disabled:pointer-events-none dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
        rows="3" placeholder="Descripci贸n del documento"></textarea>
    </div>

    <!-- Input para el PDF -->
    <div class="sm:col-span-2">
      <label for="pdf" class="font-poppins">PDF</label>
      <label class="block mt-2">
        <span class="sr-only">Elige un archivo PDF</span>
        <input type="file" id="pdf"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-primary-color">
      </label>
    </div>
    <div class="sm:col-span-2">
      <!-- File Uploading Progress Form -->
      <div>
        <!-- Uploading File Content -->
        <div class="mb-2 flex justify-between items-center">
          <div class="flex items-center gap-x-3">
            <span class="size-8 flex justify-center items-center border border-gray-200 text-gray-500 rounded-lg">
              <svg class="flex-shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" x2="12" y1="3" y2="15"></line>
              </svg>
            </span>
            <div>
              <p class="text-sm font-medium text-gray-800">nuevo_documento.pdf</p>
              <p class="text-xs text-gray-500">7 KB</p>
            </div>
          </div>

        </div>
        <!-- End Uploading File Content -->

        <!-- Progress Bar -->
        <div class="flex items-center gap-x-3 whitespace-nowrap">
          <div class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden" role="progressbar" aria-valuenow="1"
            aria-valuemin="0" aria-valuemax="100">
            <div
              class="flex flex-col justify-center rounded-full overflow-hidden bg-primary-color-90 text-xs text-white text-center whitespace-nowrap transition duration-500"
              style="width: 1%"></div>
          </div>
          <div class="w-6 text-end">
            <span class="text-sm text-gray-800">0%</span>
          </div>
        </div>
        <!-- End Progress Bar -->
      </div>
      <!-- End File Uploading Progress Form -->
    </div>

    <!-- Select para seleccionar el ejercicio -->
    <div>
      <label for="ejercicio" class="font-poppins">Ejercicio</label>
      <select
        class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
        <option value="1"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          2020</option>
        <option value="2"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          2021</option>
        <option value="3"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          2022</option>
        <option value="4"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          2023</option>
      </select>
    </div>

    <!-- Select para seleccionar el trimestre -->
    <div>
      <label for="trimestre" class="font-poppins">Trimestre</label>
      <select
        class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
        <option value="1"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          Trimestre 1</option>
        <option value="2"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          Trimestre 2</option>
        <option value="3"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          Trimestre 3</option>
        <option value="4"
          class="bg-gray-100 py-3 px-4 block w-full border-gray-200 rounded-lg focus:ring-primary-color dark:border-dark dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
          Trimestre 4</option>
      </select>
    </div>

    <!-- Bot贸n de enviar -->
    <div class="sm:col-span-2 flex justify-end">
      <button type="submit"
        class="items-center inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:bg-primary-color">
        <i class="fas fa-save mx-1"></i> Guardar
      </button>
    </div>
  </form>
</div>
