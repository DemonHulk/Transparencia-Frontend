<div class="py-6">
  <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
    <div class="hidden lg:block lg:w-1/2" style="background-image: url('assets/img/UTC.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
    <div class="w-full p-8 lg:w-1/2 h-[500px] overflow-y-auto"> <!-- Altura fija y scroll vertical -->
      <div class="flex items-center justify-between mb-6">
        <span class="border-b border-primary-color w-1/6"></span>
        <div class="flex items-center">
          <img class="inline-block w-[62px] h-[62px] rounded-full lg:hidden mr-2" src="assets/img/UTC.jpg"
            alt="Image Description" />
          <h1 class="text-2xl text-center uppercase">Iniciar Sesión</h1>
        </div>
        <span class="border-b border-primary-color w-1/6"></span>
      </div>
      <form [formGroup]="formularioLogin" (ngSubmit)="VerificarUser()">
        <div class="mt-4">
          <div class="max-w-sm">
            <label for="input-email" class="block text-sm font-medium mb-2 ">Correo Electrónico</label>
            <input type="email" id="input-email" formControlName="correo"
              class="py-3 border px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color disabled:opacity-50 disabled:pointer-events-none "
              placeholder="al05-033-0321@utdelacosta.edu.mx" />
          </div>
          <div *ngIf="formularioLogin.get('correo')?.invalid && (formularioLogin.get('correo')?.dirty || formularioLogin.get('correo')?.touched)">
            <div *ngIf="formularioLogin.get('correo')?.errors?.['required']" class="text-sm text-validator-error mt-1">Este campo es requerido.</div>
            <div *ngIf="formularioLogin.get('correo')?.errors?.['minlength']" class="text-sm text-validator-error mt-1">El campo debe tener al menos 4 caracteres.</div>
            <div *ngIf="formularioLogin.get('correo')?.errors?.['maxlength']" class="text-sm text-validator-error mt-1">El campo no puede exceder los 100 caracteres.</div>
            <div *ngIf="formularioLogin.get('correo')?.errors?.['correoInvalido'] && !formularioLogin.get('correo')?.errors?.['minlength']"  class="text-sm text-validator-error mt-1">El dominio es utdelacosta.edu.mx.</div>
          </div>
        </div>
        <div class="mt-4">
          <!-- Form Group -->
          <div class="max-w-sm">
            <label class="block text-sm mb-2 ">Contraseña</label>
            <div class="relative">
              <input id="hs-toggle-password" type="password" formControlName="contrasenia"
                class="py-3 border px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary-color focus:ring-primary-color disabled:opacity-50 disabled:pointer-events-none "
                placeholder="Ingresa Contraseña" />
              <button type="button" data-hs-toggle-password='{
          "target": "#hs-toggle-password"
        }' class="absolute top-0 end-0 p-3.5 rounded-e-md">
                <svg class="flex-shrink-0 size-3.5 text-gray-400 " width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                  <path class="hs-password-active:hidden"
                    d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                  <path class="hs-password-active:hidden"
                    d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                  <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                  <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                  <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="formularioLogin.get('contrasenia')?.invalid && (formularioLogin.get('contrasenia')?.dirty || formularioLogin.get('contrasenia')?.touched)">
            <div *ngIf="formularioLogin.get('contrasenia')?.errors?.['required']" class="text-sm text-validator-error mt-1">Este campo es requerido.</div>
            <div *ngIf="formularioLogin.get('contrasenia')?.errors?.['minlength']" class="text-sm text-validator-error mt-1">El campo debe tener al menos 6 caracteres.</div>
            <div *ngIf="formularioLogin.get('contrasenia')?.errors?.['maxlength']" class="text-sm text-validator-error mt-1">El campo no puede exceder los 100 caracteres.</div>
          </div>
          <!-- End Form Group -->
        </div>
        <div class="mt-8">
          <button class="bg-primary-color text-white font-bold py-2 px-4 w-full rounded hover:bg-primary-color-90"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
